<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  <title>Awesome Search</title>
  <link href="http://cdn.muicss.com/mui-0.2.1/css/mui.min.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      font-family: "Lora", "Helvetica Neue", Helvetica, Arial;
      background-color: #eee;
      background-image: url('https://dl.dropboxusercontent.com/u/16975922/nice_snow.png');
    }

    .mui-btn {
      margin: 5px 5px 0 0 !important;
      text-transform: capitalize;
    }

    .content-hidden {
      display: none;
    }

    .to-top-arrow {
      position: fixed;
      bottom: 20px;
      right: 20px;
      opacity: 0.5;
      cursor: pointer;
      transition: opacity 1s;
      -webkit-transition: opacity 1s;
      z-index: 999;
    }

    .search-repo-link {
      color: blue;
      cursor: pointer;
    }

    .search-repo-link::hover {
      text-decoration: hover;
    }

    a {
      cursor: pointer;
    }
  </style>
</head>
